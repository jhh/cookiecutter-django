{%- raw %}
{% extends "_base.html" %}

{% block main %}
{%- endraw %}
<!--suppress XmlUnboundNsPrefix, CheckEmptyScriptTag -->
<h1 class="text-4xl font-extrabold text-center">
  {{ cookiecutter.project_name }}
</h1>
<p class="p-4 text-xl font-bold">{{ cookiecutter.description }}</p>
<p class="pl-4">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-6 h-6 mr-1 inline"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
    />
  </svg>
  Find this file in
  <code>{{ cookiecutter.project_slug }}/templates/base.html</code>.
</p>

 <!-- Flyout menu example from https://tailwindui.com/components/marketing/elements/flyout-menus#component-3a091a4d7664f1d576e29f48d523edfa -->
 <div x-data="{ isOpen: false }" class="flex items-center justify-center p-8">
  <div class="relative">
    <button type="button" @click="isOpen = !isOpen"
            class="inline-flex items-center gap-x-1 text-sm font-semibold leading-6 text-gray-900"
            aria-expanded="false">
      <span>Solutions</span>
      <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd"
              d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
              clip-rule="evenodd"/>
      </svg>
    </button>
    <div x-show="isOpen"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 translate-y-1"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 translate-y-1"
         class="absolute left-1/2 z-10 mt-5 flex w-screen max-w-min -translate-x-1/2 px-4">
      <div class="w-56 shrink rounded-xl bg-white p-4 text-sm font-semibold leading-6 text-gray-900 shadow-lg ring-1 ring-gray-900/5">
          <a href="https://www.djangoproject.com" class="block p-2 hover:text-indigo-600">Django</a>
          <a href="https://htmx.org" class="block p-2 hover:text-indigo-600">HTMX</a>
          <a href="https://alpinejs.dev" class="block p-2 hover:text-indigo-600">Alpine.js</a>
          <a href="https://tailwindcss.com" class="block p-2 hover:text-indigo-600">Tailwind CSS</a>
          <a href="https://django-htmx.readthedocs.io/en/latest/" class="block p-2 hover:text-indigo-600">django-htmx</a>
      </div>
    </div>
  </div>
</div>

{% raw %}{% endblock %}{% endraw %}
